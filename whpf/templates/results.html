{% extends "base.html" %}
{% block content %}
  <div class="row result-guesses">
    <div class="col-md-12">
      <h1>Guesses</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Round</th>
            <th>Player</th>
            <th>Your guess</th>
            <th>Correct guess</th>
          </tr>
        </thead>
        <tbody>
          {% for guess in guesses %}
          {% if guess.team.id == guess.player.team.id %}
          <tr class="success">
          {% else %}
          <tr class="danger">
          {% endif %}
            <th scope="row" style="vertical-align: middle">
              <span class="fa-stack fa-2x">
                <i class="fa fa-circle fa-stack-2x"></i>
                <strong class="fa-stack-1x" style="color: white;">{{ forloop.counter }}</strong>
              </span>
            </th>
            <td><img src="{{ guess.player.picture }}" title="{{ guess.player.name }}" /></td>
            <td><img src="{{ guess.team.picture }}" title="{{ guess.team.city }} {{ guess.team.name }}" /></td>
            <td><img src="{{ guess.player.team.picture }}" title="{{ guess.player.team.city }} {{ guess.player.team.name }}" /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
